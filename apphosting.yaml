# apphosting.yaml

# Configuración de exclusión de archivos
exclude:
  - "functions/**"
  - "functions/"

env:
  - variable: HEYGEN_API_KEY
    secret: HEYGEN_API_KEY
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: NEXT_PUBLIC_FIREBASE_API_KEY
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    secret: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    secret: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    secret: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    secret: NEXT_PUBLIC_FIREBASE_APP_ID
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: "landing-x-make.firebaseapp.com"
    availability:
      - BUILD
      - RUNTIME

  - variable: OPENAI_API_KEY
    secret: OPENAI_API_KEY
    availability:
      - BUILD
      - RUNTIME

  - variable: BASE_URL
    value: "https://visiora.ai"
    availability:
      - BUILD
      - RUNTIME

  - variable: FIREBASE_PROJECT_ID
    secret: FIREBASE_PROJECT_ID
    availability:
      - BUILD
      - RUNTIME

  - variable: FIREBASE_CLIENT_EMAIL
    secret: FIREBASE_CLIENT_EMAIL
    availability:
      - BUILD
      - RUNTIME

  - variable: FIREBASE_PRIVATE_KEY
    secret: FIREBASE_PRIVATE_KEY
    availability:
      - BUILD
      - RUNTIME

  # Stripe variables
  - variable: STRIPE_SECRET_KEY
    secret: STRIPE_SECRET_KEY
    availability:
      - BUILD
      - RUNTIME

  - variable: STRIPE_WEBHOOK_SECRET
    secret: STRIPE_WEBHOOK_SECRET
    availability:
      - BUILD
      - RUNTIME

  # Facebook variables para login de Instagram
  - variable: NEXT_PUBLIC_FACEBOOK_CLIENT_ID
    secret: NEXT_PUBLIC_FACEBOOK_CLIENT_ID
    availability:
      - BUILD
      - RUNTIME

  # Base URL for frontend
  - variable: NEXT_PUBLIC_BASE_URL
    value: "https://visiora.ai"
    availability:
      - BUILD
      - RUNTIME

  # necesarios para YouTube export
  - variable: GOOGLE_CLIENT_ID
    secret: GOOGLE_CLIENT_ID
    availability:
      - BUILD
      - RUNTIME

  - variable: GOOGLE_CLIENT_SECRET
    secret: GOOGLE_CLIENT_SECRET
    availability:
      - BUILD
      - RUNTIME

  - variable: GOOGLE_REDIRECT_URI
    secret: GOOGLE_REDIRECT_URI
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_GOOGLE_CLIENT_ID
    secret: NEXT_PUBLIC_GOOGLE_CLIENT_ID
    availability:
      - BUILD
      - RUNTIME

  # TikTok variables for OAuth
  - variable: NEXT_PUBLIC_TIKTOK_CLIENT_KEY
    secret: NEXT_PUBLIC_TIKTOK_CLIENT_KEY
    availability:
      - BUILD
      - RUNTIME

  - variable: TIKTOK_CLIENT_SECRET
    secret: TIKTOK_CLIENT_SECRET
    availability:
      - RUNTIME

  - variable: NEXT_PUBLIC_TIKTOK_REDIRECT_URI
    secret: NEXT_PUBLIC_TIKTOK_REDIRECT_URI
    availability:
      - BUILD
      - RUNTIME
